<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantavvale Advanced Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/gray-jean.png');
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .marquee {
            font-family: 'Courier New', monospace;
            background-color: #333;
            color: #0f0;
            padding: 5px;
        }
        .table-container {
            border: 4px ridge #c0c0c0;
            padding: 10px;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            border: 4px ridge #c0c0c0;
            padding: 10px;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
        a {
            color: #0000ff;
        }
    </style>
</head>
<body class="bg-gray-800 text-green-400 p-4">

    <div class="container mx-auto max-w-4xl text-center">
        <header class="mb-4">
            <h1 class="text-5xl font-bold text-yellow-400" style="font-family: 'Courier New', monospace;">Fantavvale Advanced Analytics</h1>
            <marquee class="marquee text-lg">~~~ Welcome to the Official Fantavvale Advanced Analytics HQ! ~~~</marquee>
        </header>

        <div class="flex justify-center items-center space-x-4 my-4">
            <img src="https://www.cameronsworld.net/img/content/8/1.gif" alt="Spinning Globe">
            <img id="dancing-banana" src="https://www.cameronsworld.net/img/content/2/19.gif" alt="Dancing Banana">
            <img src="https://www.coin-operated.com/wp-content/uploads/2010/05/smiling.gif" alt="Smiling">
        </div>
        
        <img src="https://stryvemarketing.com/wp-content/uploads/2016/04/flamingline.gif" alt="Flaming Line">

        <div id="leaderboards" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div id="generale-container" class="table-container hidden">
                <h2 class="text-2xl font-bold text-blue-500">Classifica Generale</h2>
                <div id="generale-table"></div>
            </div>
            <div id="giornata-container" class="table-container hidden">
                <h2 class="text-2xl font-bold text-blue-500">Classifica di Giornata</h2>
                <div id="giornata-table"></div>
            </div>
        </div>
        <p id="upload-message" class="text-xl my-4">Caricamento classifica in corso...</p>



        <img src="https://media.tenor.com/5JtSeb0T71MAAAAM/dancing-banana.gif" alt="Bananana">

        <div id="fun-stuff" class="game-container">
            <h2 class="text-3xl font-bold text-yellow-400">Fun Stuff!</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div id="snake-game">
                    <h3 class="text-2xl font-bold text-blue-500">Snake</h3>
                    <canvas id="snake-canvas" width="400" height="400" class="mx-auto bg-gray-900"></canvas>
                </div>
                <div id="guess-the-number-game">
                    <h3 class="text-2xl font-bold text-blue-500">Guess the Number</h3>
                    <p>Guess a number between 1 and 100.</p>
                    <input type="number" id="guess-input" class="bg-gray-700 text-white p-2 rounded">
                    <button id="guess-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guess</button>
                    <p id="guess-message" class="mt-2"></p>
                </div>
            </div>
        </div>

        <footer class="mt-8">
            <img src="https://media.tenor.com/MRCIli40TYoAAAAj/under-construction90s-90s.gif" alt="Under Construction">
            <div class="flex justify-center items-center mt-4">
                <p class="text-lg">Visitors:</p>
                <p id="visitor-counter" class="text-lg font-bold ml-2"></p>
            </div>
        </footer>
    </div>

    <script>
        // Konami Code
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    document.getElementById('dancing-banana').style.transform = 'scale(2)';
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        // Visitor Counter
        document.getElementById('visitor-counter').textContent = Math.floor(Math.random() * 10000);

        // --- INIZIO CODICE MODIFICATO ---

        // Funzione per caricare e processare il file Excel automaticamente
        async function loadLeaderboard() {
            const url = 'classifica_storico.xlsx'; // Nome del file che caricherai su GitHub
            const uploadMessage = document.getElementById('upload-message');
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`File non trovato o errore di rete (status: ${response.status})`);
                }
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });

                // Colonne specifiche da mostrare
                const columnsToShow = ['Squadra', 'Presidente', 'Punti'];

                // Processa il foglio "Generale"
                if (workbook.Sheets['Generale']) {
                    const generaleSheet = workbook.Sheets['Generale'];
                    const generaleData = XLSX.utils.sheet_to_json(generaleSheet);
                    createTable(generaleData, 'generale-table', columnsToShow);
                    document.getElementById('generale-container').classList.remove('hidden');
                }

                // Processa il foglio "Giornata"
                if (workbook.Sheets['Giornata']) {
                    const giornataSheet = workbook.Sheets['Giornata'];
                    const giornataData = XLSX.utils.sheet_to_json(giornataSheet);
                    createTable(giornataData, 'giornata-table', columnsToShow);
                    document.getElementById('giornata-container').classList.remove('hidden');
                }

                // Nasconde il messaggio di caricamento
                uploadMessage.classList.add('hidden');

            } catch (error) {
                console.error("Errore nel caricamento della classifica:", error);
                uploadMessage.textContent = "Errore: Impossibile caricare il file 'classifica_storico.xlsx'. Assicurati che sia presente nel repository.";
                uploadMessage.style.color = '#ff0000'; // Rosso per l'errore
            }
        }

        // Funzione modificata per creare la tabella con solo le colonne specificate
        function createTable(data, tableId, columnsToShow) {
            if (!data || data.length === 0) {
                document.getElementById(tableId).innerHTML = '<p class="text-red-500">Nessun dato da mostrare in questo foglio.</p>';
                return;
            }

            let table = '<table class="w-full text-left table-auto">';
            // Crea l'intestazione della tabella
            table += '<thead><tr class="bg-gray-700">';
            columnsToShow.forEach(key => {
                table += `<th class="px-4 py-2">${key}</th>`;
            });
            table += '</tr></thead><tbody>';

            // Crea le righe della tabella
            data.forEach(row => {
                table += '<tr class="bg-gray-800">';
                columnsToShow.forEach(key => {
                    const value = row[key] !== undefined ? row[key] : ''; // Mostra una cella vuota se il dato manca
                    table += `<td class="border px-4 py-2">${value}</td>`;
                });
                table += '</tr>';
            });

            table += '</tbody></table>';
            document.getElementById(tableId).innerHTML = table;
        }

        // Avvia il caricamento del file Excel quando la pagina Ã¨ pronta
        document.addEventListener('DOMContentLoaded', loadLeaderboard);

        // --- FINE CODICE MODIFICATO ---


        // Guess the Number Game
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const guessMessage = document.getElementById('guess-message');
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = 0;

        guessButton.addEventListener('click', () => {
            const userGuess = parseInt(guessInput.value);
            guesses++;
            if (userGuess === randomNumber) {
                guessMessage.textContent = `You got it in ${guesses} guesses!`;
                guessMessage.style.color = 'green';
            } else if (userGuess > randomNumber) {
                guessMessage.textContent = 'Too high!';
                guessMessage.style.color = 'red';
            } else {
                guessMessage.textContent = 'Too low!';
                guessMessage.style.color = 'red';
            }
        });

        // Snake Game
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [];
        snake[0] = { x: 10 * box, y: 10 * box };
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        let score = 0;
        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode == 38 && d != 'DOWN') {
                d = 'UP';
            } else if (event.keyCode == 39 && d != 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode == 40 && d != 'UP') {
                d = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'red';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(score, 2 * box, 1.6 * box);
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
